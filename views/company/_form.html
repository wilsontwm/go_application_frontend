{{define "_company_form_html"}}
<form class="form-horizontal" id="create-edit-company-form" method="post">
    {{ .csrfField }}
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Company Name</label>

      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="inputSlug" class="col-sm-2 control-label">Slug</label>

      <div class="col-sm-10">
        <input type="text" name="slug" class="form-control" id="inputSlug" placeholder="Slug">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-sm-2 control-label">Description</label>

      <div class="col-sm-10">
        <textarea name="description" class="form-control" id="inputDescription" placeholder="Tell us more about the company..."></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10">
        <input type="text" name="phone" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhone" class="col-sm-2 control-label">Phone</label>

      <div class="col-sm-10">
        <input type="text" name="phone" class="form-control" id="inputPhone" placeholder="Phone">
      </div>
    </div>
    <div class="form-group">
      <label for="inputFax" class="col-sm-2 control-label">Fax No.</label>

      <div class="col-sm-10">
        <input type="text" name="fax" class="form-control" id="inputFax" placeholder="Fax No.">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress" class="col-sm-2 control-label">Address</label>

      <div class="col-sm-10">
        <textarea name="address" class="form-control" id="inputAddress" placeholder="Address"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
</form>
{{ end }}
