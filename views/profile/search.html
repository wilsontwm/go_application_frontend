{{define "profile_search_html"}}
<!DOCTYPE html>
{{template "head_html" .}}

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    {{ template "navbar_html" .}}
  
    {{ template "aside_html" .}}
  
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-12">
              <h1>{{.title}} <span id="search-query"></span></h1>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                    <div id="profile-search-pane" class="tab-content">
                        <div id="profile-search-results">
                          <table class="table table-condensed">
                            <tbody id="profile-search-results-container">
                            </tbody>
                          </table>  
                        </div> 
                        <div id="profile-search-pagination-container"></div>  
                      </div>
                </div>                  
              </div>              
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
        
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {{ template "footer_html" .}}
  </div>
  <!-- ./wrapper -->
  {{template "flash_html" .}}
</body>

<!-- Javascript -->
<script type="text/javascript" src="/assets/js/profile/custom.search.js?{{.appVersion}}"></script>
</html>
{{end}}
