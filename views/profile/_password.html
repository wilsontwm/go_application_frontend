{{define "_password_html"}}
<form class="form-horizontal" id="edit-password-form" action="/dashboard/profile/edit/password" method="post">
    <div class="form-group">
      <label for="password_input" class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="password_input" placeholder="Password" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="inputRetypePassword" class="col-sm-2 control-label">Retype Password</label>

      <div class="col-sm-10">
        <input type="password" name="retype_password" class="form-control" id="inputRetypePassword" placeholder="Retype Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</form>
{{ end }}
